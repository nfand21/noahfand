<!DOCTYPE html>
<html>
<head>
    <title>Downloadable Stock Data</title>
</head>
<body>
    <h1>Fetch Stock Data</h1>
    <form method="POST">
        <label for="tickers">Enter OTC stock tickers separated by commas:</label><br><br>
        <input type="text" id="tickers" name="tickers" placeholder="e.g., FMBM,AAPL,MSFT" required>
        <br><br>
        <button type="submit">Fetch Data</button>
    </form>
</body>
</html>
